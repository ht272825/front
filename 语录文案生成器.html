<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>语录文案生成器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            padding: 20px;
            background: #f8f9fa;
        }
        .api-btn {
            padding: 14px 12px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            touch-action: manipulation;
        }
        .api-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        .btn-dgr { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .btn-pyq { background: linear-gradient(135deg, #4834d4, #686de0); }
        .btn-zn { background: linear-gradient(135deg, #e056fd, #be2edd); }
        .btn-chp { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        .btn-sl { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .btn-nj { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .btn-wan { background: linear-gradient(135deg, #fa709a, #fee140); }
        .btn-clear { background: linear-gradient(135deg, #ff057c, #7c64d5); }
        .content-area {
            padding: 20px;
            min-height: 200px;
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .status {
            padding: 16px;
            margin: 8px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 0.95rem;
        }
        .loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        .error {
            background: #ffebee;
            color: #d32f2f;
        }
        .success {
            background: #e8f5e8;
            color: #388e3c;
        }
        .content-item {
            background: white;
            padding: 18px;
            margin: 12px 0;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }
        .content-item:active {
            transform: scale(0.98);
        }
        .item-type {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
        }
        .type-dgr { background: #ff6b6b; }
        .type-pyq { background: #4834d4; }
        .type-zn { background: #e056fd; }
        .type-chp { background: #ff9a9e; }
        .type-sl { background: #4facfe; }
        .type-nj { background: #43e97b; }
        .type-wan { background: #fa709a; }
        .item-content {
            font-size: 15px;
            line-height: 1.5;
            color: #2c3e50;
            word-break: break-word;
        }
        .item-meta {
            margin-top: 8px;
            font-size: 11px;
            color: #7f8c8d;
            text-align: right;
        }
        .empty-state {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 20px;
            font-style: italic;
        }
        .footer {
            text-align: center;
            padding: 16px;
            background: #f8f9fa;
            color: #7f8c8d;
            font-size: 12px;
        }
        /* 移动端特定样式 */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            .container {
                border-radius: 12px;
            }
            .header {
                padding: 16px;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .header p {
                font-size: 0.85rem;
            }
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 16px;
            }
            .api-btn {
                padding: 12px 8px;
                font-size: 13px;
                border-radius: 10px;
            }
            .content-area {
                padding: 16px;
                max-height: 50vh;
            }
            .content-item {
                padding: 16px;
                margin: 10px 0;
            }
            .item-content {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 1.3rem;
            }
            .api-btn {
                padding: 14px 10px;
                font-size: 14px;
            }
        }
        /* 防止移动端点击延迟 */
        @media (hover: none) and (pointer: coarse) {
            .api-btn {
                font-size: 15px;
                padding: 16px 12px;
            }
        }
        /* 暗色模式支持 */
        @media (prefers-color-scheme: dark) {
            .container {
                background: #1a1a1a;
            }
            .content-item {
                background: #2d2d2d;
                border-left-color: #8c9eff;
            }
            .item-content {
                color: #e0e0e0;
            }
            .button-grid {
                background: #2d2d2d;
            }
            .footer {
                background: #2d2d2d;
                color: #b0b0b0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <!-- 头部 -->
            <div class="header">
                <h1>🌈 语录文案生成器</h1>
                <p>点击按钮获取各种有趣内容</p>
            </div>
            
            <!-- 按钮区域 -->
            <div class="button-grid">
                <button class="api-btn btn-dgr" @click="getContent('dgryl')">💼 打工人语录</button>
                <button class="api-btn btn-pyq" @click="getContent('pyqwenan')">📱 朋友圈文案</button>
                <button class="api-btn btn-zn" @click="getContent('zhanan')">😎 渣男语录</button>
                <button class="api-btn btn-chp" @click="getContent('caihongpi')">🌈 彩虹屁</button>
                <button class="api-btn btn-sl" @click="getContent('hsjz')">💔 失恋句子</button>
                <button class="api-btn btn-nj" @click="getContent('naowan')">🤔 脑筋急转弯</button>
                <button class="api-btn btn-wan" @click="getContent('wanan')">🌙 晚安心语</button>
                <button class="api-btn btn-clear" @click="clearList">🗑️ 清空列表</button>
            </div>
            
            <!-- 状态显示 -->
            <div v-if="loading" class="status loading">⏳ 正在获取数据，请稍候...</div>
            <div v-if="error" class="status error">❌ {{ error }}</div>
            <div v-if="success" class="status success">✅ {{ success }}</div>
            
            <!-- 内容区域 -->
            <div class="content-area">
                <div v-if="list.length > 0">
                    <div v-for="(item, index) in list" :key="index" class="content-item">
                        <div :class="['item-type', 'type-' + item.type]">
                            {{ getTypeName(item.type) }}
                        </div>
                        <div class="item-content">{{ item.content }}</div>
                        <div class="item-meta">
                            {{ formatTime(item.timestamp) }}
                        </div>
                    </div>
                </div>
                
                <div v-else class="empty-state">
                    <h3>🎯 欢迎使用语录文案生成器</h3>
                    <p>点击上方按钮开始获取精彩内容吧！</p>
                </div>
            </div>
            
            <!-- 页脚 -->
            <div class="footer">
                <p>Powered by 天行数据 · Taoh · API Key: {{ maskedKey }}</p>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'abb3d6282c854c9a823490c54f5b1204';
        const API_MAP = {
            'dgryl': { name: '打工人语录', url: 'https://apis.tianapi.com/dgryl/index' },
            'pyqwenan': { name: '朋友圈文案', url: 'https://apis.tianapi.com/pyqwenan/index' },
            'zhanan': { name: '渣男语录', url: 'https://apis.tianapi.com/zhanan/index' },
            'caihongpi': { name: '彩虹屁', url: 'https://apis.tianapi.com/caihongpi/index' },
            'hsjz': { name: '失恋句子', url: 'https://apis.tianapi.com/hsjz/index' },
            'naowan': { name: '脑筋急转弯', url: 'https://apis.tianapi.com/naowan/index' },
            'wanan': { name: '晚安心语', url: 'https://apis.tianapi.com/wanan/index' }
        };

        new Vue({
            el: "#app",
            data: {
                list: [],
                loading: false,
                error: null,
                success: null,
                currentType: null
            },
            computed: {
                maskedKey() {
                    return API_KEY.substring(0, 8) + '****' + API_KEY.substring(API_KEY.length - 4);
                }
            },
            methods: {
                // 获取内容
                getContent(type) {
                    this.currentType = type;
                    this.loading = true;
                    this.error = null;
                    this.success = null;
                    
                    const apiConfig = API_MAP[type];
                    if (!apiConfig) {
                        this.error = '未知的API类型';
                        this.loading = false;
                        return;
                    }
                    
                    axios.get(apiConfig.url, {
                        params: {
                            key: API_KEY
                        },
                        timeout: 10000
                    })
                    .then(response => {
                        console.log(`${apiConfig.name}响应:`, response);
                        
                        if (response.data && response.data.code === 200) {
                            this.processResponse(response.data, type, apiConfig.name);
                        } else {
                            this.error = `API返回错误: ${response.data?.msg || '未知错误'}`;
                        }
                    })
                    .catch(error => {
                        console.error('请求错误:', error);
                        this.error = `获取失败: ${error.message || '网络错误'}`;
                    })
                    .finally(() => {
                        this.loading = false;
                    });
                },
                
                // 处理API响应
                processResponse(data, type, typeName) {
                    try {
                        let content = '';
                        
                        // 根据不同API结构提取内容
                        if (data.result && typeof data.result === 'object') {
                            if (Array.isArray(data.result)) {
                                // 数组结构
                                const item = data.result[0];
                                content = item.content || item.title || item.quest || JSON.stringify(item);
                            } else if (data.result.list && Array.isArray(data.result.list)) {
                                // 包含list的结构
                                const item = data.result.list[0];
                                content = item.content || item.title || item.quest || JSON.stringify(item);
                            } else if (data.result.content) {
                                // 直接对象结构
                                content = data.result.content;
                            } else {
                                // 其他结构
                                content = JSON.stringify(data.result);
                            }
                        } else {
                            content = '无法解析的内容格式';
                        }
                        
                        this.addToList(content, type, typeName);
                        this.success = `成功获取${typeName}！`;
                        
                    } catch (e) {
                        this.error = `数据处理错误: ${e.message}`;
                    }
                },
                
                // 添加到列表
                addToList(content, type, typeName) {
                    this.list.unshift({
                        content: content,
                        type: type,
                        typeName: typeName,
                        timestamp: new Date()
                    });
                    
                    // 限制列表长度
                    if (this.list.length > 50) {
                        this.list.pop();
                    }
                },
                
                // 获取类型名称
                getTypeName(type) {
                    return API_MAP[type]?.name || type;
                },
                
                // 格式化时间
                formatTime(timestamp) {
                    return new Date(timestamp).toLocaleString('zh-CN');
                },
                
                // 清空列表
                clearList() {
                    this.list = [];
                    this.error = null;
                    this.success = '列表已清空';
                }
            }
        });
    </script>
</body>
</html>
